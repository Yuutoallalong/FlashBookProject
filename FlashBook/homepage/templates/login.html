{% extends "base_homepage.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4" style="width: 50%; border-radius: 10px;">
        <h2 class="mb-4 text-center text-primary">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="User Password" required>
            </div>

            <!-- Forgot Password link -->
            <small class="d-block text-center mb-3">
                <a href="{% url 'password_reset' %}" class="text-primary" style="font-weight: bold;">Forgot Password?</a>
            </small>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <small class="d-block text-center mt-4">
            Already have an account? <a href="{% url 'register' %}" class="text-primary" style="font-weight: bold;">Register</a>
        </small>
    </div>
</div>

<!-- Custom CSS -->
<style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        background-color: white;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-weight: bold;
    }

    label {
        font-weight: 600;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        height: 45px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 5px;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #5A29E4;
        box-shadow: 0 0 5px rgba(90, 41, 228, 0.5);
    }

    .btn-primary {
        background-color: #5A29E4;
        border: none;
        font-size: 16px;
        font-weight: bold;
        height: 45px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #472bbf;
    }

    small a {
        text-decoration: none;
        font-weight: bold;
    }

    small a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
