{% extends 'base_homepage.html' %}

{% block title %}
<title>Reset Your Password</title>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4" style="width: 50%; border-radius: 10px;">
        <h2 class="mb-4 text-center text-primary">Set New Password</h2>
        <!--p class="text-center mb-4" style="font-weight: 500; font-size: 1.1rem;">
            Enter your new password below.
        </p-->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.new_password1.label_tag }}
                {{ form.new_password1 }}
            </div>
            <div class="mb-3">
                {{ form.new_password2.label_tag }}
                {{ form.new_password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password</button>
        </form>
    </div>
</div>

<!-- Custom CSS -->
<style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        background-color: white;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-weight: bold;
    }

    label {
        font-weight: 600;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        height: 45px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 5px;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #5A29E4;
        box-shadow: 0 0 5px rgba(90, 41, 228, 0.5);
    }

    .btn-primary {
        background-color: #5A29E4;
        border: none;
        font-size: 16px;
        font-weight: bold;
        height: 45px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #472bbf;
    }
</style>
{% endblock %}
