<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Select Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Full-screen container */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5e5ec9, #e8f0fe);
        }

        /* Header style */
        .header {
            background-color: #5A2FB0;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /*height: calc(100% - 80px - 60px);*/
            height: 80%;
            padding: 0 20px;
        }

        /* Unified game box */
        .game-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            width: 45%; /* Adjust width for each box */
            height: 250px; /* Fixed height for uniformity */
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        /* Hover effect for game-box */
        .game-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #f0f0f0;
        }

        /* Image styling */
        .game-box img {
            max-width: 100px; /* Fixed size for uniformity */
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        /* Button styling (acts like a label within the box) */
        .game-box button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: #5A2FB0;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        /* Hover effect for text (inherits from parent hover) */
        .game-box:hover button {
            color: #3b0085;
        }

        .back-container {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 20px;
        }
    
        /* Back button styling */
        .back-button {
            font-size: 18px;
            color: white;
            background-color: #5A2FB0;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    
        /* Hover effect for back button */
        .back-button:hover {
            background-color: #3b0085;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Top header -->
    <div class="header">
        Select Game
    </div>

    <!-- Games container -->
    <div class="container">
        <!-- Flashcard Section -->
        <div class="game-box" onclick="window.location.href='/folder/{{ folder_id }}/select_game/timeSet'">
            <img src="{% static 'images/FlashbookLogo.png' %}" alt="Flashcard" class="game-image">
            <button>Flashcard</button>
        </div>

        <!-- Wordguess Section -->
        <div class="game-box" onclick="window.location.href='/folder/{{ folder_id }}/select_game/modeSet'">
            <img src="https://play-lh.googleusercontent.com/ksDM-3FLT2nPLajOG2OHHOfnqfVxdJFzNe-_sGIP76wLsQnQrJgtG9siQQ3ct8G3_jg" alt="Wordguess" class="game-image">
            <button>Wordguess</button>
        </div>
    </div>

    <!-- Back button -->
    <div class="back-container">
        <button class="back-button" onclick="window.history.back()">Back</button>
    </div>

</body>

</html>
