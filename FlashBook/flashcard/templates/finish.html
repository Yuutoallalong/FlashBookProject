<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Container */
        .finish-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        /* Heading */
        .finish-heading {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        /* Subheading */
        .finish-subheading {
            font-size: 1rem;
            margin-bottom: 25px;
            color: #555;
        }

        /* Button */
        .finish-button {
            background-color: #2193b0;
            color: #fff;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: auto;
        }

        .finish-button:hover {
            background-color: #186d8e;
            transform: translateY(-2px);
        }

        .finish-button:focus {
            outline: none;
        }

        /* Animation */
        .finish-container {
            animation: popIn 0.8s ease-out;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="finish-container">
        <h1 class="finish-heading">Congratulations!</h1>
        <p class="finish-subheading">Youâ€™ve successfully completed your flashcards.</p>
        <button class="finish-button" onclick="window.location.href='/folder'">Return to Home</button>
    </div>
</body>

</html>
